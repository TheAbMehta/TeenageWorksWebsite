<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandora by Teenage Works</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    section { padding: 80px 40px; }
    .hero { text-align:center; margin-bottom:20px }
    .title-img { width: 320px; max-width:60%; height:auto; display:inline-block }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
      margin-top: 50px;
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Fade + tilt cards */
    .info-card {
      background: #0b0b0d;
      padding: 28px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.06);
      opacity: 0;
      transform: translateY(40px) rotate(var(--rot));
      transition: opacity .6s ease, transform .6s ease;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    }

    .info-card.visible {
      opacity: 1;
      transform: translateY(0) rotate(var(--rot));
    }

    .info-card:hover {
      transform: scale(1.05) rotate(var(--rot)) !important;
      box-shadow: 0 30px 90px rgba(140,0,255,0.4);
    }

    /* PURPLE highlight effect */
    .highlight {
      background: #b900ff70;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 700;
      color: #fff;
      display: inline-block;
    }

    h2 { font-size: 28px; margin-bottom: 24px; text-align:center }

    .people-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-top: 28px;
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Person cards NO tilt */
    .person-card {
      padding: 22px;
      border-radius: 16px;
      background: #0d0d10;
      border: 1px solid rgba(255,255,255,0.05);
      transform: none !important;
      transition: transform .35s ease;
    }

    .person-card:hover { transform: scale(1.05) !important; }

    .glow {
      height: 6px;
      width: 48px;
      border-radius: 6px;
      margin-bottom: 12px;
      background: var(--glow-color);
      box-shadow: 0 0 18px var(--glow-color);
    }
    #register-card {
        background-color: rgba(20, 20, 20, 0.5); /* Dark Glass */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(201, 0, 174, 0.548);
        border-radius: 24px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        width: 75%;
        left: 50%;
        max-width: 1200px;
        text-align: center;
    }
    #email-input {
        background-color: rgba(5, 20, 18, 0.7); /* Darker BG */
        border: 1px solid rgba(215, 154, 61, 0.3);
        color: #F4F1E9;
        transition: all 0.3s ease;
    }
    #email-input:focus {
        background-color: #0A221F;
        border-color: #d73dbd;
        box-shadow: 0 0 15px rgba(215, 61, 138, 0.3);
    }
    #register-form .btn-primary {
        width: 100%;
    }
    @media (min-width: 640px) {
        #register-form .btn-primary { width: auto; }
        #register-card { padding: 4rem 3rem; }
    }

    .body-bg-pattern {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        animation: bg-pan 60s linear infinite;
    }

    @keyframes bg-pan {
        from {
            background-position: 0% 0%;
        }
        to {
            background-position: 100% 100%;
        }
    }

    /* 7. Premium Buttons & Links */
        .btn-primary {
            display: inline-block;
            border-radius: 99px;
            font-weight: 600;
            padding: 14px 32px;
            text-align: center;
            color: #051412;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            /* New Gradient BG */
            background-image: linear-gradient(to right, #d73dcf 0%, #ec71f0 100%);
            background-size: 200% auto;
            box-shadow: 0 5px 20px rgba(179, 61, 215, 0.3);
        }
        /* Shimmer effect */
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            transform: translateX(-100%) rotate(30deg);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: -1;
        }
        .btn-primary:hover::after {
            transform: translateX(100%) rotate(30deg);
        }
        .btn-primary:hover {
            transform: translateY(-4px);
            background-position: right center;
            box-shadow: 0 8px 30px rgba(236, 46, 157, 0.4);
        }
        #email-input {
            background-color: rgba(12, 12, 12, 0.7); /* Darker BG */
            border: 1px solid rgba(31, 31, 31, 0.5);
            color: #F4F1E9;
            width: 50%;
            height: 20%;
            transition: all 0.3s ease;
        }
        #email-input:focus {
            background-color: #0c0c0c;
            border-color: #d73dc2;
            box-shadow: 0 0 15px rgba(48, 48, 48, 0.3);
        }
        #register-form .btn-primary {
            width: 100%;
        }
        @media (min-width: 640px) {
            #register-form .btn-primary { width: auto; }
            #register-card { padding: 4rem 3rem; }
        }

        .body-bg-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: bg-pan 60s linear infinite;
        }

        @keyframes bg-pan {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }
  </style>
</head>
<body>

  <section class="hero">
    <img src="pandora.png" alt="Pandora" class="title-img">
    <p>The next‑gen AI ecosystem for learning, visualization & interactive STEM content.</p>
  </section>

  <section>
    <h2>Features</h2>
    <div class="card-grid" id="features-grid"></div>
  </section>

  <section>
    <h2>Future Plans</h2>
    <div class="card-grid" id="plans-grid"></div>
  </section>

  <section>
    <h2>Team</h2>
    <div class="people-grid" id="team-grid"></div>
  </section>

  <section>
    <h2>Contributors</h2>
    <div class="people-grid" id="contrib-grid"></div>
  </section>
  <section>
    <h2>Acknowledgement</h2>
    <div class="people-grid" id="acknowledgement"></div>
  </section>

  <section id="section-register" class="story-section text-center">
      <div id="register-card" class="interactive-card" data-scroll-anim>
            <h2 class="text-5xl md:text-7xl font-bold text-white mb-6 text-hover-lift">
                Become the <span class="text-gradient">First.</span>
            </h2>
            <p class="text-xl text-gray-300 mb-12">Be the first to know when Pandora launches. Sign up for exclusive early access.</p>
            <form id="register-form" class="max-w-lg mx-auto">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="email" id="email-input" placeholder="Enter your email" required class="flex-1 px-5 py-4 rounded-lg focus:outline-none focus:ring-2 text-lg">
                    <button type="submit" class="btn-primary text-lg shadow-lg">
                    Notify Me
                    </button>
                </div>
            </form>
      <div id="form-message" class="mt-6 text-lg"></div>
      </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
function highlightKeywords(text){
  return text
    .replace(/\.pandora/g, '<span class="highlight">.pandora</span>')
    .replace(/Nutshell/g, '<span class="highlight">Nutshell</span>')
    .replace(/Manim/g, '<span class="highlight">Manim</span>')
    .replace(/High-quality/g, '<span class="highlight">High-quality</span>')
    .replace(/Handwritten/g, '<span class="highlight">Handwritten</span>')
    .replace(/Personalized/g, '<span class="highlight">Personalized</span>')
    .replace(/3D Physics & Geometry/g, '<span class="highlight">3D Physics & Geometry</span>');
}

function createCards(containerId, list){
  const container = document.getElementById(containerId);
  list.forEach((text, i) => {
    const card = document.createElement("div");
    card.className = "info-card";

    const rot = (Math.random()*8 - 4).toFixed(1) + "deg";
    card.style.setProperty('--rot', rot);

    const title = text.split(':')[0];
    const txt = text.split(':')[1];

    card.innerHTML = `
      <h3 style="margin-bottom:10px;font-size:20px;color:#fff">${i+1}. ${highlightKeywords(title)}</h3>
      <p style="opacity:.95;font-size:16px;line-height:1.4">${txt}</p>
    `;

    container.appendChild(card);
  });
}

function loadPeople(containerId, list){
  const container = document.getElementById(containerId);
  list.forEach(person => {
    const card = document.createElement('div');
    card.className = 'person-card';

    card.innerHTML = `
      <div class="glow" style="--glow-color:${person.color}"></div>
      <div style="font-weight:700;margin-bottom:6px">${person.name}</div>
      <div style="opacity:.9">${person.role || person.contrib}</div>
    `;

    container.appendChild(card);
  });
}

// Fade-in observer
const io = new IntersectionObserver((entries) => {
  entries.forEach(e => {
    if(e.isIntersecting){
      e.target.classList.add('visible');
    }
  });
}, { threshold: 0.2 });

function observeCards(){
  document.querySelectorAll('.info-card').forEach(card => io.observe(card));
}

const features = [
  "AI-powered Manim Engine:AI-powered Manim engine that generates animations instantly.",
  "Nutshell Pipeline:AI Pipeline that solves doubts & concepts by creating personalized animations using Manim.",
  "High-quality Content Library:High-quality educator video library made and indexed by contributors and Manim content creators.",
  ".pandora File Format:.pandora file extension with Manim & LaTeX for Notes & DPPs with embeded animations.",
  "Personalized AI Dashboard:A dashboard that evolves with your learning and recommends content and notes while adapting to your needs on-the-fly.",
  "Handwritten Notes Saving with AI analysis:Access your own notes and refer to them in one place with concise summary and recomendations to help you solve doubts.",
  "3D Physics & Geometry Visualizer:Visualize topics ranging from pure-maths to engineering with Nutshell in 3D."
];

const plans = [
  "Expand AI explanations to more subjects.:Currently supports Maths, Physics & Computer Science.",
  "Collaborate with more educators to enrich video content.:Total of 6 educators have contributed with total of 80+ videos.",
  "Enhance .pandora file interactivity.:Web editor for writing LaTeX + Manim playground in progress.",
  "Introduce community-driven content sharing.:Pandora forum will be released as a web platform to share code and manim content and provide a portal to upload your manim videos to students accross the globe.",
];

const team = [
  {name: 'Vyom Nishant Patel', role: 'Project & Machine Learning Lead, Also the PR guy apparently', color: '#b57eff'},
  {name: 'Abhisar Mehta', role: 'Front-end & Back-end App Lead, Co-developed ML Pipeline', color: '#ffd700'},
];

const contributors = [
  {name: 'Sakibur Rahman Utshow', contrib: 'Manim Content Creator & Content Library Contributor', color: '#d7eb21'},
  {name: 'Nick Pap', contrib: 'Manim Content Creator & Content Library Contributor', color: '#28eb21'},
  {name: 'Artcova Lithine', contrib: 'Manim Content Creator & Content Library Contributor', color: '#ff8ae2'},
  {name: 'Ahmed Momin', contrib: 'Engineering plugin & Pipeline Contributor', color: '#eb3921'},
  {name: 'Klomann', contrib: 'Manim Content Creator & Content Library Contributor', color: '#21ebe8'}

];
const akc = [
  {name: 'Vrushal Modh', role: 'Ex Frontend Design Contributor', color: '#a9a9a9'},
];

createCards('features-grid', features);
createCards('plans-grid', plans);
loadPeople('team-grid', team);
loadPeople('contrib-grid', contributors);
loadPeople('acknowledgement', akc);
observeCards();
(function() {
           emailjs.init({
               publicKey: "1jmIQ6VTT2OvOWD0s" // Your EmailJS public key
           });
           })();

           // Handle form submission
           const registerForm = document.getElementById('register-form');
           const formMessage = document.getElementById('form-message');
           const emailInput = document.getElementById('email-input');

           if (registerForm) {
           registerForm.addEventListener('submit', function(e) {
               e.preventDefault();
               const email = emailInput.value.trim();

               if (email && email.includes('@')) {
               // Disable button during send
               const button = registerForm.querySelector('button');
               button.disabled = true;
               button.textContent = "Sending...";

               // Send email via EmailJS
               emailjs.send("service_3o5mgc3", "template_2eu9oud", {
                   email: email
               })
               .then(() => {
                   formMessage.textContent = "✅ Thank you! You’re on the early access list.";
                   formMessage.className = "mt-6 text-lg text-green-400";
                   emailInput.value = "";
                   button.textContent = "Submitted!";
               })
               .catch((error) => {
                   formMessage.textContent = "⚠️ Something went wrong. Please try again.";
                   formMessage.className = "mt-6 text-lg text-red-400";
                   console.error("EmailJS error:", error);
                   button.disabled = false;
                   button.textContent = "Notify Me";
               });
               } else {
               formMessage.textContent = "Please enter a valid email address.";
               formMessage.className = "mt-6 text-lg text-red-400";
               }
           });
}
</script>

</body>
</html>
